<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Screener</title>
</head>
<body>
    <h1>Welcome to the Resume Screener</h1>
    <p>Enter your resume details to get a prediction.</p>
    <form action="/predict" method="post">
        <textarea name="resume" rows="10" cols="50" placeholder="Paste your resume text here"></textarea><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
